<div class="glavnaya">
	<section class="section-1">
		<div class="main-background"></div>
		<div class="line-1 flex jc-sb">
			<div class="langs">
				<ul class="breadcrumb">
					<li ng-class="{'active':vm.currentLang==name}" ng-click="vm.currentLang=name" ng-repeat="(name,label) in vm.langs" >{{label}} 
					<img src="../assets/img/{{name}}.png" alt="{{name}}">
					</li>
				</ul>
			</div>
			<div ng-click="vm.isMenuOn=!vm.isMenuOn" ng-class="{'menu-on':vm.isMenuOn}" class="burger-menu">
				<div class="burger"></div>  
			</div>
		</div>
		<div class="line-2 flex-column">
			<img src="../assets/img/baiterek.png" alt="" class="baiterek">
			<h1>kazakhstan</h1>
			<h2>Welcome to the heart of Eurasia!</h2>
			<button class="button blue">watch the video</button>
		</div>
		<div class="input-container flex jc-c">
			<input type="text" class="input" placeholder="Search in the Kazakhstan">
		</div>
	</section>
	<div class="section-2">
		<p><b>The most popular search keywords:</b> president, Astana, mountain, restaurants</p>
		<div class="cards flex flex-center">
			<div class="card">
				<div class="inner flex-column flex-center">
					<img src="" alt="">
					<h4></h4>
					<p></p>
				</div>
			</div>
		</div>
	</div>
</div>
